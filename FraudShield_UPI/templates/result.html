<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudShield | Result</title>

    <!-- Bootstrap (for spacing only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- âœ… GLOBAL DARK NAVY THEME -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>FraudShield</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/transactions">Transactions</a>
    <a href="/fraud-alerts">Fraud Alerts</a>
    <a href="/compare">Compare</a>
    <a href="/logout">Logout</a>
</div>


<!-- Main -->
<div class="main">

    <div class="panel text-center" style="max-width: 520px; margin: 120px auto;">

        {% if result == "Fraud" %}
    <h1 class="fraud mb-3">
        <i class="fa-solid fa-triangle-exclamation"></i>
    </h1>
    <h3 class="fraud">Fraud Transaction Detected</h3>
    <p class="mt-2 text-white">
        Immediate action is recommended.
    </p>
{% else %}
    <h1 class="valid mb-3">
        <i class="fa-solid fa-circle-check"></i>
    </h1>
    <h3 class="valid">Transaction is Safe</h3>
    <p class="mt-2 text-white">
        No suspicious activity detected.
    </p>
{% endif %}


        <a href="/" class="mt-4 d-inline-block" style="text-decoration:none;">
        <!--
            <button class="analyze-form" style="padding:14px 22px;">
                <i class="fa-solid fa-arrow-left me-2"></i>
                Check Another Transaction
            </button> -->
        </a>

    </div>

</div>

</body>
</html>
