<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudShield UPI | Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Inter", system-ui, sans-serif;

            /* Full background image */
            background-image: url("{{ url_for('static', filename='images/upi-shield-bg.png') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            /* Layout */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8%;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(7, 11, 26, 0.75);
            z-index: 0;
        }

        /* Login box */
        .login-box {
            position: relative;
            z-index: 1;

            width: 380px;
            padding: 36px;
            border-radius: 24px;

            background: linear-gradient(
                180deg,
                rgba(27, 32, 80, 0.95),
                rgba(20, 23, 53, 0.95)
            );

            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            color: #eaf0ff;
        }

        .login-box h2 {
            margin-bottom: 6px;
        }

        .login-box p {
            color: #9aa0d1;
            margin-bottom: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;

            border-radius: 14px;
            border: none;
            outline: none;

            background: #0f132e;
            color: #eaf0ff;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;

            border: none;
            border-radius: 16px;

            background: linear-gradient(135deg, #6c7cff, #8f9bff);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .login-box .link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .login-box a {
            color: #6c7cff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>FraudShield UPI</h2>
        <p>Secure Login</p>

        <!-- ðŸ”’ ORIGINAL LOGIC (UNCHANGED) -->
        <form method="POST">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="link">
            Donâ€™t have an account?
            <!-- âœ… Flask-safe route -->
            <a href="/register">Register</a>
        </div>
    </div>

</body>
</html>
