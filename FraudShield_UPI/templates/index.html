<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudShield UPI | Transaction Check</title>

    <!-- Bootstrap (only for grid & spacing) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- ✅ GLOBAL DARK NAVY THEME -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>FraudShield</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/" class="active">Transaction Check</a>
    <a href="/transactions">Transactions</a>
    <a href="/fraud-alerts">Fraud Alerts</a>
    <a href="/compare">Compare</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Header -->
    <div class="topbar">
        <h3>UPI Transaction Verification</h3>
        <div></div>
    </div>

    <!-- Panel -->
    <div class="panel">

        <h3 class="mb-4">Secure Transaction Detection</h3>

        <!-- FORM (LOGIC PRESERVED) -->
        <form method="POST" action="/analyze" class="analyze-form">

            <input type="number"
                   name="amount"
                   placeholder="Transaction Amount"
                   required>

            <input type="number"
                   name="frequency"
                   placeholder="Transaction Frequency"
                   required>

            <select name="location_change" required>
                <option value="">Location Change?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <select name="device_change" required>
                <option value="">Device Change?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <input type="number"
                   step="0.01"
                   name="merchant_risk"
                   placeholder="Merchant Risk (0 – 1)"
                   required>

            <button type="submit">
                <i class="fas fa-shield-alt me-2"></i>
                Analyze Transaction
            </button>

        </form>

        <!-- RESULT -->
        {% if prediction %}
            <div class="mt-4">
                <h4>
                    Result:
                    <span class="{{ 'fraud' if prediction == 'Fraud' else 'valid' }}">
                        {{ prediction }}
                    </span>
                </h4>
            </div>
        {% endif %}

    </div>

</div>

</body>
</html>
